<!DOCTYPE html>
<html lang="en">
<head>

<body>
 <div class="container">
    <h1 id ="title"><span class="ufc-font">UFC</span> quiz</h1>
    
    <h3 id ="trivia-question"></h3>
    
    <button id ="generate-button">Start quiz</button>
    
    
    <form id="trivia-form">
        <input  type="text" name="answer" id="option1" value="" placeholder="" readonly>
        <label for="option1"></label><br>
        <input type="text" name="answer" id="option2" value="" readonly>
        <label for="option2"></label><br>
        <input type="text" name="answer" id="option3" value="" readonly>
        <label for="option3"></label><br>
        <input type="text" name="answer" id="option4" value="" readonly>
        <label for="option4"></label><br><br>
    </form>
    
 </div>  

<div class="lower-container">
    <div class="question-count-container">
        <p id="round">round</p>
        <p id ="question-count"></p>
    </div>
    <div class = "score-container">
        <p id ="score">score</p>
        <p id ="answer-count"></p>
    </div>
    
    <button id ="next-question-btn">Next question</button>
</div>

 


    <script src="index.js"></script>
